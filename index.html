/* ===== GITHUB BACKUP CONFIG ===== */
const GITHUB_OWNER = 'bpindo';
const GITHUB_REPO  = 'januari';

const GH_TOKEN_KEY = '__github_token'; // ZONA AMAN

const AUDIT_LOG_KEY = 'bgAuditLog';

const FILE_LABELS = {
  'jalb.txt': 'jalb',
  'rano.txt': 'rano',
  'indah.txt': 'kakfitro',
  'rini.txt': 'rini',
  'nurbad.txt': 'nurbad',
  'dewakaya.txt': 'dewakaya'

};

function getGithubToken() {
  return localStorage.getItem(GH_TOKEN_KEY);
}

function requestGithubToken() {
  const token = prompt(
    'Masukkan GitHub Personal Access Token\n\n' +
    '‚Ä¢ Scope minimal: contents:write\n' +
    '‚Ä¢ Token hanya disimpan di browser ini\n'
  );

  if (!token) return null;
  localStorage.setItem(GH_TOKEN_KEY, token.trim());
  return token.trim();
}

function clearGithubToken() {
  localStorage.removeItem(GH_TOKEN_KEY);
  showToast('üîê Token GitHub dihapus', '#b36b00');
}


function collectBackupData() {
  const data = {};

  for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i);

    // ‚ùå LEWATI TOKEN GITHUB
    if (key.startsWith('__github_')) continue;

    data[key] = localStorage.getItem(key);
  }

  return {
    _meta: {
      app: 'MadGazan Live Tool',
      created_at: new Date().toISOString(),
      version: 1
    },
    storage: data
  };
}


function getBackupFileName() {
  const d = new Date();
  const dd = String(d.getDate()).padStart(2, '0');
  const mm = String(d.getMonth() + 1).padStart(2, '0');
  const yyyy = d.getFullYear();

  return `backup${dd}${mm}${yyyy}.json`;
}

async function backupToGithub() {
  let token = getGithubToken();
  if (!token) {
    token = requestGithubToken();
    if (!token) {
      showToast('‚ùå Backup dibatalkan (token kosong)', '#cc0000');
      return;
    }
  }

  const fileName = getBackupFileName();
  const path = fileName;

  const payload = collectBackupData();
  const contentBase64 = btoa(
    unescape(encodeURIComponent(JSON.stringify(payload, null, 2)))
  );

  const url = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${path}`;

  showToast('‚è≥ Mengirim backup ke GitHub...', '#666');

  try {
    // cek apakah file sudah ada (optional)
    let sha = null;
    const check = await fetch(url, {
      headers: { Authorization: `Bearer ${token}` }
    });

    if (check.ok) {
      const existing = await check.json();
      sha = existing.sha;
    }

    const res = await fetch(url, {
      method: 'PUT',
      headers: {
        Authorization: `Bearer ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        message: `Backup ${fileName}`,
        content: contentBase64,
        branch: GITHUB_BRANCH,
        sha
      })
    });

    if (!res.ok) {
      const err = await res.json();
      throw new Error(err.message || 'Gagal upload');
    }

    showToast(
      `‚úÖ Backup berhasil\nüìÅ ${fileName}`,
      '#008000'
    );

  } catch (err) {
    showToast(
      `‚ùå Backup gagal\n${err.message}`,
      '#cc0000'
    );
  }
}


function simpleHash(text) {
  let hash = 0;
  for (let i = 0; i < text.length; i++) {
    hash = ((hash << 5) - hash) + text.charCodeAt(i);
    hash |= 0;
  }
  return hash.toString();
}

function getProductId(link) {
  const m = link.match(/product\/(\d+)\/(\d+)/);
  return m ? `${m[1]}_${m[2]}` : null;
}

function getBaselineKey() {
  return 'baseline_' + (dropdownEl.value || 'default');
}

function appendAuditLog(entry) {
  const old = localStorage.getItem(AUDIT_LOG_KEY) || '';
  localStorage.setItem(AUDIT_LOG_KEY, old + entry + '\n');
}

function appendAuditLogV2(action, payload = {}) {
  const entry = {
    v: 2,
    action,
    file: dropdownEl.value || 'default',
    pid: payload.pid || null,
    from: payload.from ?? null,
    to: payload.to ?? null,
    base: baselineHash || null,
    ts: Date.now()
  };
  const old = localStorage.getItem(AUDIT_LOG_KEY) || '';
  localStorage.setItem(AUDIT_LOG_KEY, old + JSON.stringify(entry) + '\n');
}

function applyDropdownLabels() {
  [...dropdownEl.options].forEach(opt => {
    if (!opt.value) return; // skip "-- Pilih File TXT --"
    opt.textContent = FILE_LABELS[opt.value] || opt.value;
  });
}

  currentPage = data.currentPage || 1;

if (!baselineHash) {

}

    .join('\n');

baselineHash = localStorage.getItem(getBaselineKey());

if (!baselineHash) {

}

});

/* ===== Proses Link ===== */
function processLinks() {
  const raw = inputLinksEl.value.split('\n').map(l => l.trim()).filter(Boolean);
  const unique = [...new Set(raw)];
  const dup = raw.length - unique.length;
  allPages = [];
  for (let i = 0; i < unique.length; i += MAX_PER_PAGE) {
    allPages.push(unique.slice(i, i + MAX_PER_PAGE));
  }
  if (currentPage > allPages.length) currentPage = 1;
  renderStats(raw.length, unique.length, dup);
  renderPagination();
}
function renderStats(total, uniq, dup) {
  statsEl.textContent =
    `Total link diinput: ${total}\nLink unik: ${uniq}\nDuplikat dihapus: ${dup}\nTotal halaman: ${allPages.length}`;
}

/* ===== Tampilkan Halaman ===== */
function showPage(page) {
  if (!allPages.length) { outputEl.style.display = 'none'; return; }
  currentPage = page;
  const fileNow = dropdownEl.value || 'default.txt';
  outputEl.innerHTML = allPages[page - 1].map(l => {
    const reportUrl = `https://niddumulu.github.io/shope-tools/lapor/index.html?link=${encodeURIComponent(l)}&file=${encodeURIComponent(fileNow)}`;
    return `<div class="link-item">
  <a class="link" href="${l}" target="_blank">${l}</a>

  

<a href="javascript:void(0)"
   class="report"
   title="Naikkan ke urutan paling atas"
   onclick="naikkanLink('${l.replace(/'/g, "\\'")}')">
   ‚¨ÜÔ∏è
</a>


  <a href="javascript:void(0)"
     class="report"
     title="Turunkan ke urutan paling akhir"
     onclick="turunkanLink('${l.replace(/'/g, "\\'")}')">
     ‚¨áÔ∏è
  </a>
  
  <a href="javascript:void(0)"
   class="report"
   title="Pindahkan ke halaman hapus"
   onclick="hapusKeHalaman('${l.replace(/'/g, "\\'")}')">
   üóë
</a>
</div>`;



  }).join('');
  outputEl.style.display = 'block';
  highlightActivePage();
  saveAppData();
}
function renderPagination() {
  paginationEl.innerHTML = '';
  for (let i = 1; i <= allPages.length; i++) {
    const btn = document.createElement('button');
    btn.textContent = i + PAGE_OFFSET;
    btn.className = 'page-btn';
    if (i === currentPage) btn.classList.add('active');
    btn.onclick = () => showPage(i);
    paginationEl.appendChild(btn);
  }
}
function highlightActivePage() {
  document.querySelectorAll('.page-btn').forEach((btn, index) => {
    btn.classList.toggle('active', index + 1 === currentPage);
  });
}
function copyToClipboard() {
  if (!allPages.length) return showToast('Tidak ada link!', '#cc0000');
  const text = allPages[currentPage - 1].join('\n');
  navigator.clipboard.writeText(text).then(() => showToast('‚úÖ Link halaman ini disalin!', '#008000'));
}

function naikkanLink(link) {
  let lines = inputLinksEl.value
    .split('\n')
    .map(l => l.trim())
    .filter(Boolean);

  const idx = lines.indexOf(link);
  if (idx === -1) return;

  const pid = getProductId(link);
  if (!pid) return;

  // jika sudah di atas, tidak perlu apa-apa
  if (idx === 0) {
    showToast('‚¨ÜÔ∏è Produk sudah di posisi teratas', '#b36b00');
    return;
  }

  // pindahkan ke paling atas
  lines.splice(idx, 1);
  lines.unshift(link);

  const currentHash = simpleHash(lines.join('\n'));

  if (baselineHash && currentHash !== baselineHash) {
    appendAuditLogV2('MOVE', {
      pid,
      from: idx,
      to: 0
    });
  }

  inputLinksEl.value = lines.join('\n');
  processLinks();
  showPage(currentPage); // langsung tampilkan halaman pertama
  saveAppData();

  showToast('‚¨ÜÔ∏è Link dipindahkan ke urutan paling atas', '#008000');
}


function turunkanLink(link) {
  let lines = inputLinksEl.value
    .split('\n')
    .map(l => l.trim())
    .filter(Boolean);

  const idx = lines.indexOf(link);
  if (idx === -1) return;

  const pid = getProductId(link);
  if (!pid) return;

  // pindahkan ke akhir
  lines.splice(idx, 1);
  lines.push(link);

  const currentHash = simpleHash(lines.join('\n'));

  if (baselineHash && currentHash !== baselineHash) {
    appendAuditLogV2('MOVE', {
      pid,
      from: idx,
      to: 'LAST'
    });
  }

  inputLinksEl.value = lines.join('\n');
  processLinks();
  showPage(currentPage);
  saveAppData();

  showToast('‚¨áÔ∏è Link dipindahkan ke urutan paling akhir', '#b36b00');
}



function replayLog(logText) {
  const entries = logText
    .split('\n')
    .map(l => l.trim())
    .filter(Boolean);

  let data = inputLinksEl.value
    .split('\n')
    .map(l => l.trim())
    .filter(Boolean);

  for (const row of entries) {
    let entry;
    try {
      entry = JSON.parse(row);
    } catch {
      continue; // skip log lama
    }

    if (entry.v !== 2 || entry.action !== 'MOVE') continue;

    const idx = data.findIndex(l => getProductId(l) === entry.pid);
    if (idx === -1) continue;

    const link = data.splice(idx, 1)[0];

    if (entry.to === 'LAST') {
      data.push(link);
    } else if (Number.isInteger(entry.to)) {
      data.splice(entry.to, 0, link);
    }
  }

  inputLinksEl.value = data.join('\n');
  processLinks();
  showPage(1);
  saveAppData();
}



/* ===== Backup & Import ===== */
function exportLocalStorage() {
  const data = {};

  for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i);

    // ‚ùå JANGAN BACKUP TOKEN
    if (key.startsWith('__github_')) continue;

    data[key] = localStorage.getItem(key);
  }

  const blob = new Blob(
    [JSON.stringify(data, null, 2)],
    { type: 'application/json' }
  );

  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'madgazan_backup.json';
  a.click();
  URL.revokeObjectURL(url);

  showToast('‚úÖ Backup file dibuat (token aman)', '#008000');
}


function importLocalStorage() {
  const fileInput = document.getElementById('importFile');
  const file = fileInput.files[0];
  if (!file) return showToast('Pilih file JSON dulu.', '#cc0000');

  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const data = JSON.parse(e.target.result);

      Object.keys(data).forEach(key => {
        // ‚ùå LEWATI TOKEN
        if (key.startsWith('__github_')) return;
        localStorage.setItem(key, data[key]);
      });

      showToast('‚úÖ Data berhasil diimport', '#008000');
      setTimeout(() => location.reload(), 1500);

    } catch (err) {
      showToast('‚ùå File tidak valid: ' + err.message, '#cc0000');
    }
  };
  reader.readAsText(file);
}

async function syncAllFiles() {
  const options = Array.from(dropdownEl.options).filter(o => o.value);
  if (!options.length) return showToast('Tidak ada file di dropdown.', '#cc0000');
  //if (!confirm(`Sinkron semua file (${options.length} file)?`)) return;

  let success = 0, fail = 0, lastText = '', lastFile = '';

  for (const opt of options) {
    try {
      const res = await fetch(opt.value + '?t=' + Date.now(), { cache: 'no-store' });
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const text = await res.text();
      const key = 'appData_' + opt.value;
      const data = { inputList: text.trim(), currentPage: 1 };
      localStorage.setItem(key, JSON.stringify(data));
      success++;
      lastText = text.trim();
      lastFile = opt.value;
    } catch (e) {
      console.warn(`‚ùå Gagal ambil ${opt.value}:`, e);
      fail++;
    }
  }

  if (lastText) {
    inputLinksEl.value = lastText;
    dropdownEl.value = lastFile;
    localStorage.setItem('selectedFile', lastFile);
    processLinks();
    showPage(1);
  }

  showToast(`‚úÖ Sinkronisasi selesai\nBerhasil: ${success}\nGagal: ${fail}\nTerakhir: ${lastFile}`, fail>0?'#b36b00':'#008000');
}

function resetAuditLog() {
  // hapus audit log

function hapusKeHalaman(link) {
  let lines = inputLinksEl.value
    .split('\n')
    .map(l => l.trim())
    .filter(Boolean);

  const idx = lines.indexOf(link);
  if (idx === -1) return;

  // hapus dari list utama
  lines.splice(idx, 1);

  // simpan ke halaman hapus
  const deleted = getDeletedLinks();
  deleted.push(link);
  saveDeletedLinks(deleted);

  inputLinksEl.value = lines.join('\n');

  processLinks();
  showPage(currentPage);
  saveAppData();

  appendAuditLogV2('DELETE_SOFT', {
    pid: getProductId(link),
    from: idx,
    to: 'DELETED_PAGE'
  });

  showToast('üóë Produk dipindahkan ke Halaman Hapus', '#b30000');
}
function openDeletedPage() {
  const deleted = getDeletedLinks();

  paginationEl.innerHTML = '';
  statsEl.textContent = 'üóë Halaman Hapus (soft delete)';
}

function restoreLink(link) {
  let deleted = getDeletedLinks();
  deleted = deleted.filter(l => l !== link);
  saveDeletedLinks(deleted);

  let lines = inputLinksEl.value
    .split('\n')
    .map(l => l.trim())
    .filter(Boolean);

  lines.push(link); // kembalikan ke akhir

  inputLinksEl.value = lines.join('\n');
  processLinks();
  showPage(allPages.length);

  appendAuditLogV2('RESTORE', {
    pid: getProductId(link),
    from: 'DELETED_PAGE',
    to: 'LAST'
  });

  showToast('‚ôªÔ∏è Produk berhasil dikembalikan', '#008000');
}


async function importFromURL() {
  const url = 'https://bpindo.github.io/januari/backup.json';

  if (!confirm('Ambil data backup dari server?\nData localStorage akan ditimpa.')) return;

  try {
    showToast('‚è≥ Mengambil data dari server...', '#666');

    const res = await fetch(url + '?t=' + Date.now(), { cache: 'no-store' });
    if (!res.ok) throw new Error('HTTP ' + res.status);

    const json = await res.json();

    if (!json.storage || typeof json.storage !== 'object') {
      throw new Error('Format backup tidak valid (storage tidak ditemukan)');
    }

    // ‚úÖ bersihkan data lama (token aman)
    for (let i = localStorage.length - 1; i >= 0; i--) {
      const key = localStorage.key(i);
      if (!key.startsWith('__github_')) {
        localStorage.removeItem(key);
      }
    }

    // ‚úÖ restore storage
    Object.entries(json.storage).forEach(([key, value]) => {
      localStorage.setItem(key, value);
    });

    // ‚úÖ reset audit & baseline (akan dibuat ulang saat load)
    localStorage.removeItem(AUDIT_LOG_KEY);

    showToast(
      '‚úÖ Data berhasil diimport dari server\nHalaman akan dimuat ulang...',
      '#008000'
    );

    setTimeout(() => location.reload(), 1200);

  } catch (err) {
    showToast('‚ùå Import gagal:\n' + err.message, '#cc0000');
  }
}
